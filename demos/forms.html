<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <h1>Hello to the world, form time</h1>
        <form method="POST" action="/bingo" name="subscribers" netlify>

        </form>
    </body>
